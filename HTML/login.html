<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Shop</title>
    <link rel="icon" type="image/x-icon" href="/img/fav-icon-my-melody.png" />
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Magic Shop
        </h1>
        <form class="pesquisar">
            <input type="text" name="pesquisa" id="" placeholder="Faça sua pesquisa" />
            <button type="submit">
                Pesquisar
            </button>
        </form>
        <ul>
            <li>
                <a href="#">
                    <img src="/banco de imagens - Magic Shop/icones/icon-carrinho.png" alt="carrinho de compras" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/banco de imagens - Magic Shop/icones/icon-profile.png" alt="icone de perfil" />
                </a>
            </li>
        </ul>
    </header>
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="/HTML/index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="/HTML/produtos.html">
                    Produtos
                </a>
            </li>
            <li>
                <a href="/HTML/index.html">
                    Mais Vendidos
                </a>
            </li>
            <li>
                <a href="/HTML/sobre-nos.html">
                    Sobre Nós
                </a>
            </li>
            <li>
                <a href="#contacts">
                    Contatos
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="login-card">
            <div class="background-rectangle">
            </div>
            <h2 class="login-title">
                Login
            </h2>
            <form class="login-form" action="#" method="post">
                <label for="email">
                    E-mail:
                </label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail">

                <label for="password">
                    Senha:
                </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <button type="submit" class="login-button">
                    Login
                </button>
            </form>
            <p class="signup-text">
                Não tem uma conta?
                <a href="#">
                    Cadastre-se
                </a>
            </p>

            <div class="social-media-icons" aria-label="Ícones de redes sociais">
                <span class="icon-circle" aria-hidden="true">
                    <img src="" alt="">
                </span>
                <span class="icon-circle" aria-hidden="true"></span>
                <span class="icon-circle" aria-hidden="true"></span>
            </div>
        </section>
    </main>
</body>

</html>
