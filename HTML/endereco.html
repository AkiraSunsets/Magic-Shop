<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Magic Shop
    </title>
    <link rel="icon" type="image/x-icon" href="/img/fav-icon-my-melody.png" />

    <link rel="stylesheet" href="/style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
</head>

<body>
    <!------------Header----------------->
    <header>
        <h1>
            Magic Shop
        </h1>
        <form class="pesquisar">
            <input type="text" name="pesquisa" id="" placeholder="Faça sua pesquisa" />
            <button type="submit">
                Pesquisar
            </button>
        </form>
        <ul>
            <li>
                <a href="/HTML/carrinho.html">
                    <img src="/banco de imagens - Magic Shop/icones/icon-carrinho.png" alt="carrinho de compras" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/banco de imagens - Magic Shop/icones/icon-profile.png" alt="icone de perfil" />
                </a>
            </li>
        </ul>
    </header>
    <!------------------Nav-bar---------->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="/HTML/index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="/HTML/produtos.html">
                    Produtos
                </a>
            </li>
            <li>
                <a href="/HTML/index.html">
                    Mais Vendidos
                </a>
            </li>
            <li>
                <a href="/HTML/sobre-nos.html">
                    Sobre Nós
                </a>
            </li>
            <li>
                <a href="/HTML/contate-nos.html">
                    Contatos
                </a>
            </li>
        </ul>
    </nav>

    <main>

        <section class="finalizar-compras">
          
                
            <form class="finalizacao">

                  <h2>
                Finalizar Compra
            </h2>

            
                <p>
                   Insira seu endereço:
                </p>

                <hr class="line">

    

                <label for="CEP">
                    CEP:
                </label>
                <input type="number" id="CEP" name="CEP" placeholder="Digite seu CEP. Ex: 12345678." required />

                <label for="adress">
                    Endereço:
                </label>
                <input type="text" id="adress" name="adress" placeholder="Digite o nome de sua rua. Ex: Rua da Hello Kitty." required/>

                <label for="number">
                    Número:
                </label>
                <input type="number" id="number" name="number" placeholder="Digite o número de sua residência. Ex: 123." required />

                <label for="bairro">
                    Bairro:
                </label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do seu bairro. Ex: Jardim dos Sonhos." required />

                <label for="cidade">
                    Cidade:
                </label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da sua cidade. Ex: Dreamlandia." required />

                <label for="estado">
                    Estado:
                </label>
                <input type="text" id="estado" name="estado" placeholder="Digite o nome do seu estado. Ex: Kuromi State." required />

            </form>

            <aside class="resumo-compras">
                <p>Subtotal
                    <span>
                        R$243,60
                    </span>
                </p>

                <p>
                    Entrega
                    <span>
                        R$10,00
                    </span>
                </p>

                <p class="desconto">
                    Desconto
                    <span>
                        - R$10,00
                    </span>
                </p>

                <p class="total">
                    Total
                    <span>
                        R$243,60
                    </span>
                </p>

                 <button class="finalizar-compra-button"><a href="/HTML/compra-concluida.html">
                    FINALIZAR COMPRA
                </a>
                </button>
            </aside>
        </section>

    </main>
    
</body>

</html>
