<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo.png" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="../style/style.css" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Delius&family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
        rel="stylesheet" />

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
    <!------------Header----------------->
    <header>
        <h1>
            Magic Shop
        </h1>
        <img src="../banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo 1.png" alt="coelho fofinho branco">
        <form class="pesquisar">
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Faça sua pesquisa" maxlength="200" />
            <button type="submit">
                Pesquisar
            </button>
        </form>
        <ul>
            <li>
                <a href="../HTML/carrinho.html" title="carrinho">
                    <i class="bi bi-cart3"></i>
                </a>
            </li>
            <li>
                <a href="../HTML/profile.html" title="meu perfil">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>
    </header>
    <!------------------Nav-bar---------->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="../HTML/home.html">
                    Home
                </a>
            </li>
            <li>
                <a href="../HTML/produtos.html">
                    Produtos
                </a>
            </li>
            <li>
                <a href="../HTML/home.html">
                    Mais Vendidos
                </a>
            </li>
            <li>
                <a href="../HTML/sobre-nos.html">
                    Sobre Nós
                </a>
            </li>
            <li>
                <a href="../HTML/contate-nos.html">
                    Contatos
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section class="finalizar-compras">

            <form class="finalizacao">

                <h2>
                    Finalizar Compra
                </h2>


                <p>
                    Selecione o método de pagamento:
                </p>

                <hr class="line">

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="boleto" />

                    <div class="content-radio">
                        <img src="../banco de imagens - Magic Shop/Elementos - Site/boleto-logo.png"
                            alt="boleto bancário, o terror dos adultos" />
                        <span>
                            Boleto Bancário
                        </span>
                    </div>
                </label>


                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="visa" />
                    <div class="content-radio">
                        <img src="../banco de imagens - Magic Shop/Elementos - Site/visa-logo.png" alt="cartão visa" />
                        <span>
                            Cartão Visa
                        </span>
                    </div>
                </label>

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="mastercard" />
                    <div class="content-radio">
                        <img src="../banco de imagens - Magic Shop/Elementos - Site/Mastercard-logo.png"
                            alt="cartão mastercard">
                        <span>
                            Cartão Mastercard
                        </span>
                    </div>
                </label>

                <label class="opcao-pagamento">
                    <input type="radio" name="pagamento" value="pix" />
                    <div class="content-radio">
                        <img src="../banco de imagens - Magic Shop/Elementos - Site/artpoin-logo-pix.png" alt="Pix">
                        <span>
                            Pix
                        </span>
                    </div>
                </label>

                <label for="cpf">
                    CPF/CNPJ:
                </label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do titular.  Ex: 123.456.789-00" required />

                <label for="validade">
                    Titular:
                </label>
                <input type="text" id="validade" name="validade" placeholder="Digite o nome do titular do seu cartão"
                    required />

                <label for="numero-cartao">
                    Número do Cartão:
                </label>
                <input type="number" id="numero-cartao" name="numero-cartao" placeholder="Digite o número do cartão"
                    required />

                <label for="validade">
                    Validade(MM/AAAA):
                </label>
                <input type="text" id="validade" name="validade" placeholder="Digite a validade do seu cartão"
                    required />

                <label for="cvv">
                    Código (CVV)
                </label>
                <input type="number" id="cvv" name="cvv" placeholder="Digite o código de validação do seu cartão"
                    required />

                <label for="parcela">
                    Parcela
                </label>

                <select name="parcela" id="parcela">
                    <option selected>
                        1x de R$ 243,60 à vista
                    </option>
                    <option>
                        2x de R$ 121,80 (sem juros)
                    </option>
                    <option>
                        3x de R$ 81,20 (sem juros)
                    </option>
                    <option>
                        4x de R$ 60,90 (sem juros)
                    </option>
                    <option>
                        5x de R$ 48,72 (sem juros)
                    </option>
                </select>

            </form>

            <aside class="resumo-compras">
                <p>Subtotal
                    <span>
                        R$243,60
                    </span>
                </p>

                <p>
                    Entrega
                    <span>
                        R$10,00
                    </span>
                </p>

                <p class="desconto">
                    Desconto
                    <span>
                        - R$10,00
                    </span>
                </p>

                <p class="total">
                    Total
                    <span>
                        R$243,60
                    </span>
                </p>

                <button class="finalizar-compra-button"><a href="../HTML/endereco.html">
                        FINALIZAR COMPRA
                    </a>
                </button>

            </aside>

        </section>

    </main>
    <footer class="all-pages-footer">
        <p>
            Magic Shop © 2025. Todos os direitos são reservados.
        </p>
    </footer>
</body>

</html>
