<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo.png" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="/style/style.css" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Delius&family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
        rel="stylesheet" />

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>


<body>
    <!------------Header----------------->
    <header>
        <h1>
            Magic Shop
        </h1>
        <img src="/banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo 1.png" alt="">
        <form class="pesquisar">
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Faça sua pesquisa" />
            <button type="submit">
                Pesquisar
            </button>
        </form>
        <ul>
            <li>
                <a href="#" class="btn-login">
                    Login
                </a>
                <a href="/HTML/cadastro.html" class="btn-cadastro">
                    Cadastre-se
                </a>
            </li>
        </ul>
    </header>
    <!------------------Nav-bar---------->
    <main>
        <section class="login-container">
            <h2>
                Login
            </h2>

            <form class="login-card">

                <label for="user">
                    Login:
                </label>
                <input type="text" id="user" name="user"
                    placeholder="Insira seu usuário ou e-mail. Ex: kuromi@magicshop.com" required />

                <label for="senha">
                    Senha:
                </label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required />

                <button type="submit">
                    <a href="/HTML/home.html">
                        Realizar Login
                    </a>

                </button>
            </form>

            <p class="cadastro-texto">
                Não tem uma conta?
                <a href="/HTML/cadastro.html">
                    Cadastre-se clicando aqui!
                </a>
            </p>

            <p class="login-title">
                Ou faça login de forma simplificada utilizando:
            </p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" aria-label="Google"><i class="bi bi-google"></i></a>
                <a href="#" aria-label="Email"><i class="bi bi-envelope"></i></a>
            </div>

        </section>
    </main>

    <footer class="all-pages-footer">
        <p>
            Magic Shop © 2025. Todos os direitos são reservados.
        </p>
    </footer>
</body>

</html>
