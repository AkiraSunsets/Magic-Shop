<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo.png" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="/style/style.css" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Delius&family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
        rel="stylesheet" />

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
    <!------------Header----------------->
    <header>
        <h1>
            Magic Shop
        </h1>
        <img src="/banco de imagens - Magic Shop/Elementos - Site/Magic-Shop-logo 1.png" alt="">
        <form class="pesquisar">
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Faça sua pesquisa" />
            <button type="submit">
                Pesquisar
            </button>
        </form>
        <ul>
            <li>
                <a href="#" class="btn-login">
                    Login
                </a>
                <a href="/HTML/cadastro.html" class="btn-cadastro">
                    Cadastre-se
                </a>
            </li>
        </ul>
    </header>

    <!------------------Nav-bar---------->
    <main>
        <section class="cadastro-container">
            <h2>
                Cadastre-se
            </h2>

            <form class="cadastro-card">

                <label for="name">
                    Nome:
                </label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

                <label for="e-mail">
                    E-mail:
                </label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />


                <label for="senha">
                    Senha:
                </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required />

                <label for="senha">
                    Confirmar Senha:
                </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha novamente" required />

                <button type="submit">
                    <a href="/HTML/index.html">
                        Realizar Cadastro
                    </a>

                </button>
            </form>

            <p class="cadastro-texto">
                Já tem conta?
                <a href="/HTML/index.html">
                    Faça login clicando aqui!
                </a>
            </p>
        </section>
    </main>

    <footer class="all-pages-footer">
        <p>
            Magic Shop © 2025. Todos os direitos são reservados.
        </p>
    </footer>
</body>

</html>
